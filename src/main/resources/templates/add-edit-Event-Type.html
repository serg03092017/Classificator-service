<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Event Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Event Type</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/add}" th:object="${eventType}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="eventType" class="col-form-label">Event Type</label>
                            <input type="text" th:field="*{eventType}" class="form-control"
                                   id="eventType" placeholder="Event Type" />
                            <td th:if="${#fields.hasErrors('eventType')}" th:errors="*{eventType}">Name Error</td>
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="currentType" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>

</html>
